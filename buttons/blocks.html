<!DOCTYPE html>
<html>
    <head>
        <title>Blocks</title>
        <link rel="stylesheet" href="blocks.css">
    </head>
    <body>

    <input class="name" type="search" placeholder="Name">
    <input class="Email" type="search" placeholder="Email">

    <p class="survey"> Thanks for chatting with our
        customer support. Would you
        like to take a quick survey?
    </p>

    <button class="Yes">
        Yes
    </button>

    <button class="No">
        No
    </button>

    <div class="allign">
        <img class="google" src="download.png">
    </div>

    <div class="allign">
        <input class="text" type="text" placeholder="Search Google or type a URL">
    </div>

    <div class="allign">
        <button class="search">Google Search</button>
        <button class="lucky">I'm Feeling Lucky</button>
    </div>

    </body>
</html>
