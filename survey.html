<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
    <div class="form-group">
        <label id="name-label">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
    </div>

    <div class="form-group">
        <label id="email-label">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
    </div>

    <div class="form-group">
        <label id="number-label">Age (optional)</label>
        <input type="number" min="10" max="99" id="number" placeholder="Age">
    </div>

    <div class="form-group">
        <label for="role-dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer Not To Say</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="form-group">
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label>
            <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>
            Definitely
        </label>
        <label>
            <input name="user-recommend" value="maybe" type="radio" class="input-radio">
            Maybe
        </label>
        <label>
            <input name="user-recommend" value="not-sure" type="radio" class="input-radio">
            Not sure
        </label>
    </div>

    <div class="form-group">
        <label>Which programming languages are you familiar with?</label>
        <input type="checkbox" name="languages" value="html" id="html-checkbox">
        <label for="html-checkbox">HTML</label>
        <input type="checkbox" name="languages" value="css" id="css-checkbox">
        <label for="css-checkbox">CSS</label>
    </div>


</form>
</body>
</html>
